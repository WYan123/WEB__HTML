<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表-->
<ol type="A",start="">
    早上起床干的事情
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ol>

<!--无序列表-->
<ol type="square" ,start="">
    早上起床干的事情
    <ul>睁眼</ul>
    <ul>看手机</ul>
    <ul>穿衣服</ul>
    <ul>洗漱</ul>
</ol>

</body>
</html>
