<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1"width="50%" cellpadding="0" cellspacing="0">
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>成绩</td>      <1--如果th则就成表头，居中-->   <!--
                          table：定义表格
				             * width：宽度
				             * border：边框
			            	 * cellpadding：定义内容和单元格的距离
				             * cellspacing：定义单元格之间的距离。如果指定为0，则单元格的线会合为一条、
				          * tr：定义行
                                * bgcolor：背景色
                                * align：对齐方式
                          * td：定义单元格
                                * colspan：合并列
                                * rowspan：合并行
                          * th：定义表头单元格-->
    </tr>
    <tr>
        <td>1</td>
        <td>王艳</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>王硕</td>
        <td>99</td>
    </tr>
</table>

</body>
</html>
